name: Job Application Manager

on:
  workflow_dispatch:

jobs:
  update-tracker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Create tracker file
      run: |
        echo "# Job Tracker" > APPLICATIONS.md
        echo "" >> APPLICATIONS.md
        echo "Last updated: $(date)" >> APPLICATIONS.md
        echo "Status: Active" >> APPLICATIONS.md
    
    - name: Show result
      run: cat APPLICATIONS.md
