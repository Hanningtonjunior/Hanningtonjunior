name: Job Application Manager

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'  # Monday 9 AM

jobs:
  manage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Run job tracker
      run: python scripts/job_tracker.py
    
    - name: Commit and push
      run: |
        git config user.name "Job Manager Bot"
        git config user.email "actions@github.com"
        git add APPLICATIONS.md job-data.json
        git diff --staged --quiet || git commit -m "ðŸ“Š Update job tracker: $(date +'%Y-%m-%d')"
        git push
