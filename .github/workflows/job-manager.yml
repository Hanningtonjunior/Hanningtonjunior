name: Job Application Manager

on:
  workflow_dispatch:

jobs:
  update-tracker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Create or update tracker
      run: |
        echo "# Job Applications Tracker" > APPLICATIONS.md
        echo "" >> APPLICATIONS.md
        echo "## Last Updated" >> APPLICATIONS.md
        echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> APPLICATIONS.md
        echo "" >> APPLICATIONS.md
        echo "### Weekly Goals" >> APPLICATIONS.md
        echo "- [ ] Research 5 companies" >> APPLICATIONS.md
        echo "- [ ] Update resume" >> APPLICATIONS.md
        echo "- [ ] Send 3 applications" >> APPLICATIONS.md
        echo "- [ ] Follow up on submissions" >> APPLICATIONS.md
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add APPLICATIONS.md
        git commit -m "ðŸ¤– Update job tracker: $(date -u +'%Y-%m-%d')" || exit 0
        git push
