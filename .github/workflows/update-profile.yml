name: Update Profile README

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Update README
      run: |
        DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        echo "# Profile Updated at $DATE" > README.md
        echo "" >> README.md
        echo "This updates automatically via GitHub Actions!" >> README.md
    
    - name: Commit
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add README.md
        git commit -m "Update: $(date -u +'%Y-%m-%d %H:%M:%S')" || exit 0
        git push
